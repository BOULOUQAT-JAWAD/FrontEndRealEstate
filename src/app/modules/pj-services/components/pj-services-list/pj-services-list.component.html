<app-client-sidebar></app-client-sidebar>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Services</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-list"></i> Liste des Services
                
            </div>
            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-cogs"></i>Sélectionnez les services pour vos propriétés : </h2>
                </div>
            <form (ngSubmit)="addToCart()">
  <div class="table-responsive">
    <table class="table table-bordered" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Service</th>
          <th>Description</th>
          <th>Prix</th>
          <th>Propriétés</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of servicesList">
          <td>{{ service.title }}</td>
          <td>{{ service.description }}</td>
          <td>{{ service.price | currency:'EUR':'symbol' }}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{ service.pjServiceId }}" 
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sélectionner les propriétés
              </button>
              <div class="dropdown-menu" >
                <div *ngFor="let property of propertiesList" class="dropdown-item">
                    <input type="checkbox" 
                    [(ngModel)]="selectedProperties[property.propertyId]" 
                    [id]="'property-' + service.pjServiceId + '-' + property.propertyId" 
                    [value]="service.pjServiceId" 
                    (change)="onPropertyServiceChange(service.pjServiceId,service.title,service.price, property.propertyId,property.title, $event)" />
             

                  <label [for]="'property-' + service.pjServiceId + '-' + property.propertyId">{{ property.title }}</label>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Ajouter au panier</button>
</form>
