<div class="signup-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name">
      <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
        First name is required.
      </div>
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name">
      <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
        Last name is required.
      </div>
    </div>

    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number">
      <div *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
        Phone number is required.
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password is required (min 6 characters).
      </div>
    </div>

    <div>
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="">Select a role</option>
        <option value="CLIENT">CLIENT</option>
        <option value="TRAVELER">TRAVELER</option>
        <option value="ADMIN">ADMIN</option>
        <option value="PROVIDER">PROVIDER</option>
      </select>
      <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
        Role is required.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
</div>
