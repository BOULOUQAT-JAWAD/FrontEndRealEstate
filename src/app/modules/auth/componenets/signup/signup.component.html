<div>
  <nav id="menu" class="fake_menu"></nav>

  <!-- <div id="preloader">
    <div data-loader="circle-side"></div>
  </div> -->
  <!-- Fin Prechargement -->

  <div id="login">
    <aside>
      <figure>
        <!-- <a href="index.html"><img src=" assets/img/logo_sticky.svg" width="155" height="36" alt="" class="logo_sticky"></a> -->
      </figure>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="firstName">Votre prénom</label>
          <input class="form-control" type="text" id="firstName" formControlName="firstName" placeholder="Entrez votre prénom">
          <i class="ti-user"></i>
          <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
            Le prénom est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Votre nom</label>
          <input class="form-control" type="text" id="lastName" formControlName="lastName" placeholder="Entrez votre nom">
          <i class="ti-user"></i>
          <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
            Le nom est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Votre Email</label>
          <input class="form-control" type="email" id="email" formControlName="email" placeholder="Entrez votre email">
          <i class="icon_mail_alt"></i>
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Un email valide est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Votre mot de passe</label>
          <input class="form-control" type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
          <i class="icon_lock_alt"></i>
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Le mot de passe est requis (minimum 6 caractères).
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Votre numéro de téléphone</label>
          <input class="form-control" type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Entrez votre numéro de téléphone">
          <i class="icon_phone"></i>
          <div *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
            Le numéro de téléphone est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="role">Rôle</label>
          <select id="role" formControlName="role" class="form-control">
            <option value="">Sélectionnez un rôle</option>
            <option value="CLIENT">CLIENT</option>
            <option value="TRAVELER">VOYAGEUR</option>
         <!--    <option value="ADMIN">ADMIN</option>
            <option value="PROVIDER">FOURNISSEUR</option> -->
          </select>
          <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
            Le rôle est requis.
          </div>
        </div>

        <div id="pass-info" class="clearfix"></div>
        <button type="submit" class="btn_1 rounded full-width add_top_30">S'inscrire maintenant!</button>
        <div class="text-center add_top_10">Vous avez déjà un compte ? <strong><a href="login">Connectez-vous</a></strong></div>
      </form>
    </aside>
  </div>
  <!-- /login -->
</div>
