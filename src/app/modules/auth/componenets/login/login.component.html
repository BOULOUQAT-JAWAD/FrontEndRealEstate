<div >
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="assets/images/logo.png" width="200" height="200" alt="" class="logo_sticky"></a>
			</figure>
			<form [formGroup]="formGroup" (ngSubmit)="loginUser()">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'error-input-board' : !formGroup.get('email')?.valid && formGroup.get('email')?.touched}">
					<i class="icon_mail_alt"></i>
					<p *ngIf="!formGroup.get('email')?.valid && formGroup.get('email')?.touched" class="error-msg">
						Pouvez-vous s'il vous plaît entrer une adresse e-mail valide
					</p>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{'error-input-board' : !formGroup.get('password')?.valid && formGroup.get('password')?.touched}">
					<i class="icon_lock_alt"></i>
					<p *ngIf="!formGroup.get('password')?.valid && formGroup.get('password')?.touched" class="error-msg">
						Pouvez-vous s'il vous plaît entrer un mot de passe valide
					</p>
				</div>

				<!-- <div class="clearfix add_bottom_30">
					<div class="checkboxes float-start">
						<label class="container_check">Remember me
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
					</div>
					<div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
				</div> -->

				<button type="submit" [disabled]="!formGroup.valid" class="btn_1 rounded full-width">
					<div *ngIf="!isloading">Login</div>
					<i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
				</button>

				<div class="text-center add_top_10">Nouveau compte? <strong><a routerLink="/signup">Sign up!</a></strong></div>

				<div *ngIf="isLoginError" class="login-error shake-horizontal">
					<p>Connexion échouée. Veuillez vérifier vos identifiants et réessayer.</p>
				</div>
			</form>
		</aside>
	</div>
	
</div>
