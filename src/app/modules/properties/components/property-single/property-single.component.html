<div class="property-actions">
    <button mat-icon-button color="primary" (click)="onShow(propertyData)">
        <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="onEdit(propertyData)">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(propertyData)">
        <mat-icon>delete</mat-icon>
    </button>
</div>
